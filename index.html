<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .status {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: green;
        }
        .error {
            color: red;
        }
        .reload-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Smart Parking System</h1>
    <p>Available Parking Spaces:</p>
    <div class="status" id="parkingSpaces">Loading...</div>
    
    <script>
        async function fetchParkingData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzssTRbUiVzpHc0ItU5KcihpRuB_SYtalzLfKuSvBxzyM_F3Qg39pagdRy--xzIIBo/exec?nocache=' + Date.now());
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                const data = await response.text();
                
                // Ensure data is a valid number before updating
                if (!isNaN(data.trim())) {
                    document.getElementById('parkingSpaces').innerText = data;
                    document.getElementById('parkingSpaces').classList.remove("error");
                } else {
                    throw new Error('Invalid data received');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('parkingSpaces').innerText = 'Error fetching data';
                document.getElementById('parkingSpaces').classList.add("error");
            }
        }

        // Fetch data every 5 seconds
        setInterval(fetchParkingData, 5000);
        fetchParkingData();
    </script>
</body>
</html>
